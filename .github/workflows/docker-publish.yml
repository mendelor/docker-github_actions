name: Docker

on:
  push:
    # Publish `master` as Docker `latest` image.
    branches:
      - master
  pull_request:
    # Publish `master` as Docker `latest` image.
    branches:
      - master
jobs:
  # Run tests.
  # See also https://docs.docker.com/docker-hub/builds/automated-testing/
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run tests
        run: |
           docker build . --tag githubaction:test
